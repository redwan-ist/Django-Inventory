{%extends 'base.html'%}
{%block body%}
<div class="content">
  <div class="container mt-1">

    <form action="" method="POST" style="color: whitesmoke;">
      {%csrf_token%}

      Title:<input type="text" class="form-control" name="title" value="{{product.title}}"><br>
      Price:<input type="text" class="form-control" name="price" value="{{product.price}}"><br>
      Stock:<input type="text" class="form-control" name="stock" value="{{product.stock}}"><br>
      Category:<select class="form-control" name="category" value="{{product.category}}">
        <option value="{{product.category}}" style="color: gray;">{{product.category}}</option>
        {%for i in cat%}
        <option>{{i.name}}</option>
        {%endfor%}
      </select><br>
      <button type="submit" class="btn-block btn btn-primary">Save</button>

    </form>
    <br>
    <a href="del_product/{{product.id}}" onclick="return confirm('Are you sure you want to delete this?')"><button
        class="btn-block btn" style="background-color:rgb(207, 41, 91); color: white;">Delete</button></a>

  </div>
</div>
<br>
<br>
<br>
<br>
<br>
{%endblock%}
